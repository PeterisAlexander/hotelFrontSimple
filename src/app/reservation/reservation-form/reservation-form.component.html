<div class="container">

    <h5 class="modal-title" id="exampleModalLabel" *ngIf="resaForm.controls['id'].value == 0">Ajouter une reservation</h5>
    <h5 class="modal-title" id="exampleModalLabel" *ngIf="resaForm.controls['id'].value > 0">Editer une reservation</h5>
    <hr>

    <form [formGroup]="resaForm" (submit)="submit()" class="container">

        <div class="form-line mb-4">
            <label for="client" class="form-label">Client *</label>
            <div id="client-content">
                <select formControlName="client" name="client" id="client" required class="form-select" [(ngModel)]="resa.client" [compareWith]="checkClient">
                    <option [ngValue]="null" disabled>Sélectionner un client</option>
                    <option *ngFor="let client of clients" [ngValue]="client">
                        {{client.nomComplet}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-line mb-4">
            <label for="hotel" class="form-label">Hotel *</label>
            <div id="hotel-content">
                <select name="hotel" id="hotel" required formControlName="hotel" class="form-select" [(ngModel)]="resa.hotel" [compareWith]="checkHotel">
                    <option [ngValue]="null" disabled>Sélectionner un hotel</option>
                    <option *ngFor="let hotel of hotels" [ngValue]="hotel">
                        {{hotel.nom}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-line mb-4">
            <label for="" class="form-label">Date de départ *</label>
            <input type="date" class="form-control" name="dateDepart" placeholder="dd/mm/yyyy" formControlName="dateDepart" required>
        </div>

        <div class="form-line mb-4">
            <label for="" class="form-label">Date de fin *</label>
            <input type="date" class="form-control" name="dateFin" placeholder="dd/mm/yyyy" formControlName="dateFin" required>
        </div>

        <div class="form-line mb-4">
            <label class="form-label">Numero de chambre *</label>
            <input class="form-control" min="1" maxlength="3" type="number" name="numChambre" placeholder="XXX" formControlName="numChambre"  required>
        </div>

        <div class="form-line mb-4 d-flex">
            <button [disabled]="resaForm.invalid" type="submit" class="btn btn-secondary">Valider</button>
            <button type="reset" class="btn btn-danger float-end">Annuler</button>
        </div>

    </form>
</div>
